{% block content %}
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>
		BlogZdaliy
	</title>
</head>
<body>
	<nav class="navbar background">
		<ul class="nav-list">
			<div class="logo"><img src="{{ url_for('static',filename='img/kul.png') }}" alt="logo"></div>
			<li> <a href="/"> Home</a> </li>
			<li> <a href="/about"> About</a> </li>
			<li> <a href="/contact_us"> Contact</a> </li>
			<li> <a href="/friends"> Query</a> </li>
		</ul>
		<div class="rightNav">
			<input type="text" name="search" id="search">
			<button class="btn btn-$m">search</button>
			<button class="btn btn-$m">login</button>
		</div>
	</nav>

<body>
	<h1 align="center">Add your Query Here</h1>
	<br>
	<form action="/friends" method="POST" class="navbar background">
	<input type="text" name="name" placeholder="enter your Blog">
	<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	<br>
	<br>
	<div align="center">
	{% for friend in friend %}
		<h4>
			{{ friend.name }} <button><a href="/update/{{  friend.id  }}" >Update</a></button>

			<button><a href="/delete/{{  friend.id  }}" >Delete</a></button><br><br>
		</h4>
	{% endfor %}
	</div>
</body>
</html>
{% endblock%}
